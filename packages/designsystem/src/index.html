<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/designsystem.esm.js"></script>
    <script nomodule src="/build/designsystem.js"></script>
    <link rel="stylesheet" href="/build/designsystem.css" />
  </head>
  <style>
    @-webkit-keyframes moveBackground {
      from {
        background-position: 0% 0%;
      }
      to {
        background-position: 0% -1000%;
      }
    }
    @keyframes moveBackground {
      from {
        background-position: 0% 0%;
      }
      to {
        background-position: 0% -1000%;
      }
    }
  </style>
  <body>
    <section
      style="
        margin: auto;
        position: relative;
        place-self: center middle;
        display: flex;
        flex-direction: row;
        gap: 1rem;
        align-items: center;
        justify-content: center;
        padding: 10rem 0;
        background: url(https://raw.githubusercontent.com/lucasromerodb/liquid-glass-effect-macos/refs/heads/main/assets/flowers.jpg) center center;
        -webkit-animation: moveBackground 400s linear infinite;
        animation: moveBackground 400s linear infinite;
      "
    >
      <crai-button variant="glass">Button</crai-button>
      <crai-button>Button</crai-button>
    </section>
  </body>
</html>
